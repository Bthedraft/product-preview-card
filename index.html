<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="stylesheet.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="hero-image">
          <picture class="hero-image">
            <source
              media="(max-width: 1439px)"
              srcset="images/image-product-mobile.jpg"
            />
            <source
              media="(min-width: 1440px)"
              srcset="images/image-product-desktop.jpg"
            />
            <img src="images/image-product-desktop.jpg" alt="product image" />
          </picture>

          <!--
          <img src="images/image-product-mobile.jpg" alt="" />
          <img src="images/image-product-desktop.jpg" alt="" />-->
        </div>

        <div class="hero-info">
          <div class="content">
            <span class="feint">PERFUME</span>

            <h1 class="bold">Gabrielle Essence Eau De Parfum</h1>

            <p class="details">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>

            <div class="price">
              <span class="current"> $149.99 </span>
              <span class="previous"><strike>$169.99</strike></span>
            </div>

            <div class="button">
              <div class="bttn">
                <!--<img class="cartIcon" src="images/icon-cart.svg" alt="" />-->
                <button class="send">
                  <img class="cartIcon" src="images/icon-cart.svg" alt="" /> Add
                  to Cart
                </button>
                <!-- <input class="send" type="submit" value="Add to Cart" />-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Brian Wodu Oluohu</a>.
    </div>
  </body>
</html>
